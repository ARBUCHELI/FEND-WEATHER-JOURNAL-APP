<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder zip">
      <label for="zip" id="enterzip">Enter Zipcode here</label>

    
      <!--Project Rubric DYNAMIC UI. Success Criteria - Naming HTML Inputs and Buttons For Interaction: The input element with 
        the placeholder property set to “enter zip code here” should have an id of zip.
      -->
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings" id="howdoyoufeel">How are you feeling today?</label>
      <!--Project Rubric DYNAMIC UI. Success Criteria - Naming HTML Inputs and Buttons For Interaction: The textarea included in 
        project HTML should have an id of feelings.
      -->
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <!--Project Rubric DYNAMIC UI. Success Criteria - Naming HTML Inputs and Buttons For Interaction: The button included in 
        project HTML should have an id of generate.
      -->
      <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <!--Project Rubric DYNAMIC UI. Success Criteria - Assigning Element Properties Dynamically: The div with the id, 
        entryHolder should have three child divs with the ids:
        date
        temp
        content
      -->
      <div id="entryHolder">
        <div id="date">Date: </div>
        <div id="temp">Temperature: </div>
        <div id="content">User Response: </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
<footer>Bucheli Web Development © 2023</footer>
</html>
